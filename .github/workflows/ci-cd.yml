name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: write
  actions: read

env:
  DOTNET_VERSION: '4.7.2'
  PROJECT_NAME: 'ValidateJWT'
  NUGET_SOURCE: 'https://api.nuget.org/v3/index.json'

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for versioning
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: 'latest'
    
    - name: Restore NuGet packages
      run: nuget restore ValidateJWT.sln
    
    - name: Build Solution (Debug)
      run: msbuild ValidateJWT.sln /p:Configuration=Debug /p:Platform="AnyCPU" /m /v:minimal
    
    - name: Build Solution (Release)
      run: msbuild ValidateJWT.sln /p:Configuration=Release /p:Platform="AnyCPU" /m /v:minimal
    
    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1.2
    
    - name: Run Unit Tests
      run: vstest.console.exe ValidateJWT.Tests\bin\Debug\ValidateJWT.Tests.dll /logger:trx /ResultsDirectory:TestResults
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/*.trx
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Unit Test Results
        path: TestResults/*.trx
        reporter: dotnet-trx
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          bin/Release/ValidateJWT.dll
          bin/Release/ValidateJWT.xml
          bin/Release/ValidateJWT.pdb

  # Job 2: Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: windows-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
    
    - name: Restore NuGet packages
      run: nuget restore ValidateJWT.sln
    
    - name: Build for Analysis
      run: msbuild ValidateJWT.sln /p:Configuration=Release /p:Platform="AnyCPU"
    
    - name: Run Code Analysis
      run: msbuild ValidateJWT.csproj /p:RunCodeAnalysis=true /p:CodeAnalysisRuleSet=MinimumRecommendedRules.ruleset
      continue-on-error: true
    
    - name: Check for Warnings
      run: |
        msbuild ValidateJWT.sln /p:Configuration=Release /p:TreatWarningsAsErrors=true /v:minimal

  # Job 3: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Security Scan
      uses: securego/gosec@master
      continue-on-error: true
    
  # Job 4: Build NuGet Package
  build-nuget:
    name: Build NuGet Package
    runs-on: windows-latest
    needs: [build-and-test, code-quality]
    if: github.event_name == 'push' || github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
    
    - name: Restore packages
      run: nuget restore ValidateJWT.sln
    
    - name: Build Release
      run: msbuild ValidateJWT.csproj /p:Configuration=Release /p:Platform="AnyCPU"
    
    - name: Create NuGet Package
      run: nuget pack ValidateJWT.nuspec -OutputDirectory nupkg
    
    - name: Upload NuGet Package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: nupkg/*.nupkg
    
    - name: Verify Package Contents
      run: |
        nuget verify -All nupkg\*.nupkg
      continue-on-error: true

  # Job 5: Publish to NuGet (only on release)
  publish-nuget:
    name: Publish to NuGet.org
    runs-on: windows-latest
    needs: build-nuget
    if: github.event_name == 'release'
    
    steps:
    - name: Download NuGet Package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: nupkg
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
    
    - name: Push to NuGet
      run: |
        nuget push nupkg/*.nupkg -Source ${{ env.NUGET_SOURCE }} -ApiKey ${{ secrets.NUGET_API_KEY }} -SkipDuplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  # Job 6: Create GitHub Release Assets
  github-release:
    name: Upload Release Assets
    runs-on: windows-latest
    needs: build-nuget
    if: github.event_name == 'release'
    
    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: artifacts
    
    - name: Download NuGet Package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: nupkg
    
    - name: Create ZIP Archive
      run: |
        Compress-Archive -Path artifacts/* -DestinationPath ValidateJWT-${{ github.event.release.tag_name }}.zip
      shell: pwsh
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ValidateJWT-${{ github.event.release.tag_name }}.zip
          nupkg/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 7: Update Documentation
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: publish-nuget
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Update README badges
      run: |
        VERSION="${{ github.event.release.tag_name }}"
        sed -i "s/Version-[0-9.]*-/Version-${VERSION#v}-/g" README.md
      
    - name: Commit documentation updates
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add README.md
        git commit -m "docs: Update version badges for ${{ github.event.release.tag_name }}" || echo "No changes"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
